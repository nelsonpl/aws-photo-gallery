AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Globals:
  Api:
    Cors: 
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
      AllowOrigin: "'*'"
      AllowCredentials: "'true'"

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      BinaryMediaTypes:
            - "*~1*"
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"

  UploadImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/controllers/mediaController.upload
      Runtime: nodejs20.x
      Timeout: 120
      Policies:
        - AmazonS3FullAccess
      Environment:
        Variables:
          BUCKET_NAME: !Sub "${S3_BUCKET_NAME}"
      Events:
        UploadImageApi:
          Type: Api
          Properties:
            Path: /media
            Method: post
            RestApiId:
              Ref: ApiGatewayApi

  ViewImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/controllers/mediaController.view
      Runtime: nodejs20.x
      Timeout: 120
      Policies:
        - AmazonS3ReadOnlyAccess
      Environment:
        Variables:
          BUCKET_NAME: !Sub "${S3_BUCKET_NAME}"
      Events:
        ViewImageApi:
          Type: Api
          Properties:
            Path: /media/{filename}
            Method: get

  SavePhotoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/controllers/photoController.save
      Runtime: nodejs20.x
      Timeout: 120
      Policies:
        - AmazonDynamoDBFullAccess 
      Environment:
        Variables:
          TABLE_NAME: !Sub "${DYNAMODB_TABLE_NAME}"
          BUCKET_NAME: !Sub "${S3_BUCKET_NAME}"
      Events:
        SavePhotoApi:
          Type: Api
          Properties:
            Path: /photo
            Method: post

  ListPhotoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/controllers/photoController.list
      Runtime: nodejs20.x
      Timeout: 120
      Policies:
        - AmazonDynamoDBFullAccess 
      Environment:
        Variables:
          TABLE_NAME: !Sub "${DYNAMODB_TABLE_NAME}"
          BUCKET_NAME: !Sub "${S3_BUCKET_NAME}"
      Events:
        ListPhotoApi:
          Type: Api
          Properties:
            Path: /photo
            Method: get
  
  DeletePhotoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/controllers/photoController.del
      Runtime: nodejs20.x
      Timeout: 120
      Policies:
        - AmazonDynamoDBFullAccess 
      Environment:
        Variables:
          TABLE_NAME: !Sub "${DYNAMODB_TABLE_NAME}"
          BUCKET_NAME: !Sub "${S3_BUCKET_NAME}"
      Events:
        DeletePhotoApi:
          Type: Api
          Properties:
            Path: /photo/{photoId}
            Method: delete

  ImageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${S3_BUCKET_NAME}"

  PhotosTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${DYNAMODB_TABLE_NAME}"
      AttributeDefinitions:
        - AttributeName: photoId
          AttributeType: S
      KeySchema:
        - AttributeName: photoId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  ImageBucketName:
    Value: !Sub "${S3_BUCKET_NAME}"
